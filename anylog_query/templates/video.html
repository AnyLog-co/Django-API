
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    {% load static %}
    <link rel="icon" href="{% static 'css/anylog-logo.ico' %}">
    <link rel='stylesheet' href="{% static 'css/default.css' %}">

    <meta charset="UTF-8">
    <title>AnyLog</title>

    <style>
        input[type=button], input[type=submit], input[type=reset]{
        background-color: lightslategray;
        border: none;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
        }
    </style>


  </head>
  <body>

  <form method="POST" class="post-form" >
    {% csrf_token %}
    {{ form.as_p }}

    {% load static %} <img src="{% static "css/anylog-logo.ico" %}" alt="AnyLog Network" onclick="window.location.href='https://anylog.co/'" class="floatleft"/>

    <div class="networktext">
    <text style="float: left">AnyLog Network Client</text>
    </div>

  <input type ="submit" name = "Client" id="Client" value="Client" style="float: right; font-face: 'Comic Sans MS'; color: black; background-color: #f3f1ec; border: 3pt ridge lightgrey" />

  <input type="hidden" id="Form" name="Form" value="Video">

    <br/> <br/> <br/>


  <div>
    <select id="file_name" name="file_name">

    {% for entry in conf_file_names %}
         {% if entry == file_name %}
            <option selected value={{ entry }}>&nbsp;{{ entry }}</option>
        {% else %}
            <option value={{ entry }}>&nbsp;{{ entry }}</option>
        {% endif %}

    {%  endfor %}

     </select>



    <video width="320" height="240" controls>
      <source src="{% static "video/files.10_seconds.0.mp4" %}" type="video/mp4">
      Your browser does not support the video tag.
    </video>


    &nbsp; &nbsp;

    &nbsp; &nbsp;


    &nbsp; &nbsp;


    <input type ="submit" name = "Watch" id="Load" value="Load" style=""/>


 </div>



  </form>


  </body>

</html>
