
{% include "base.html" %}

{% block content %}

    <div class="boxed_cmd">

         <h3>AL > {{ command }}</h3>

        {% for line in text %}
            {% if line.0 == "text" %}
                <pre>{{ line.1|safe }}</pre>
            {% endif %}
            {% if line.0 == "url" %}
                <a href="{{ line.1 }}">Link to help page</a>
                {% if line.2 %}
                    &nbsp
                    <pre>{{ line.2|safe }}</pre>
                {% endif %}
            {% endif %}
        <br>
        {% endfor %}

    </div>
 {% endblock %}
