
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    {% load static %}
    <link rel='stylesheet' href="{% static 'css/default.css' %}">

    <meta charset="UTF-8">
    <title>User Registration Form</title>

      <style>
        input[type=button], input[type=submit], input[type=reset] {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
        }
      </style>

  </head>
  <body>

  <form method="POST" class="post-form" >
    {% csrf_token %}
    {{ form.as_p }}

     <br/>
    <select id="post">
    <option value="get">&nbsp;GET</option>
    <option selected value="post">&nbsp;POST</option>
    </select>

    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" value="test value">

    <br/>

    {% for entry in commands_list %}
        <input type ="submit" name = "command" value="{{entry.button}}"/>
    {% endfor %}

    <br/>

    <input type ="submit" name = "Send" value="Send" />

    {% if node_reply %}
    <p>
        {{ node_reply }}<br>
    </p>

   {% endif %}

  </form>

  </body>

</html>
