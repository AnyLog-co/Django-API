
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    {% load static %}
    <link rel="icon" href="{% static 'css/anylog-logo.ico' %}">
    <link rel='stylesheet' href="{% static 'css/default.css' %}">

    <meta charset="UTF-8">
    <title>AnyLog</title>

    <style>
        input[type=button], input[type=submit], input[type=reset]{
        background-color: lightslategray;
        border: none;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
        }
    </style>


  </head>
  <body>

  <form method="POST" class="post-form" >
    {% csrf_token %}
    {{ form.as_p }}

    {% load static %} <img src="{% static "css/anylog-logo.ico" %}" alt="AnyLog Network" onclick="window.location.href='https://anylog.co/'" class="floatleft"/>

    <div class="networktext">
    <text style="float: left">AnyLog Network Client</text>
    </div>

  <input type ="submit" name = "Client" id="Client" value="Client" style="float: right; font-face: 'Comic Sans MS'; color: black; background-color: #f3f1ec; border: 3pt ridge lightgrey" />

  <input type="hidden" id="Form" name="Form" value="Config">

    <br/> <br/> <br/>


  <div>
   <label for="file">AnyLog Config File: </label>
   <input type="file" id="file" name="file" accept=".al"  >
       <td><button onclick="loadFileAsText()">Load Selected File</button><td>


   <input type ="submit" name = "Load" id="Load" value="Load" style=""/>

      &nbsp;  &nbsp;

   <input type ="submit" name = "Save" id="Save" value="Save" style=""/>

      &nbsp;  &nbsp;

   <label for="new_file">File name:&nbsp;</label>
   <input type="text" id="new_file" name="new_file"> .al

 </div>



  </form>



  </body>

</html>
