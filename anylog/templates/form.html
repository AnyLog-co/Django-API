
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
  </head>
  <body>

  <form method="POST" class="post-form" >
    {% csrf_token %}
    {{ form.as_p }}


    <br/>

    <button type="submit" class="save btn btn-default">Submit</button>
    <input type ="reset" value="Reset" />

    {% if node_reply %}
    <p>
        {{ node_reply }}<br>
    </p>

   {% endif %}

  </form>

  </body>

</html>
